server {
    listen 80;
    server_name localhost;
    location / {
        root   /usr/share/nginx/html; # Путь к папке с собранными статическими файлами вашего приложения
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
    location ~ ^/(api|images)/ {
        proxy_pass http://localhost:3000;
    }
}